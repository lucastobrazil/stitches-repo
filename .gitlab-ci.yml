image: ${CI_REGISTRY}/itops/infrastructure/build_ruby:latest
#image: node:fermium-buster-slim

.keys_template: &KEYS_TEMPLATE
  before_script:
    # setup SSH keys for private repo access
    - mkdir -p ~/.ssh
    - touch ~/.ssh/known_hosts
    - ssh-keyscan -H gitlab.geniesolutions.com.au >> ~/.ssh/known_hosts
    - eval $(ssh-agent -s) && ssh-add <(echo "${SSH_PRIVATE_KEY}")
    - git remote set-url origin git@gitlab.geniesolutions.com.au:lucasarundell/motif-website.git
  after_script:
    # kill the ssh-agent process
    - kill -9 ${SSH_AGENT_PID}


stages:
  - build
  - deploy
  - publish

# These folders are cached between builds
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    # Default cache directory from https://classic.yarnpkg.com/en/docs/install-ci/#gitlab.
    # - node_modules/
    # Enables git-lab CI caching. Both .cache and public must be cached, otherwise builds will fail.
    - .cache/
    - public/

build-assets:
  <<: *KEYS_TEMPLATE
  stage: build
  cache:
    paths:
      # - docs/node_modules/
  script:
    - npm install
    - npm run bootstrap
    - npm run build
  artifacts:
    paths:
      - docs/public

deploy-dev-s3:
  image: "python:latest"
  stage: deploy
  dependencies: 
    - build-assets
  before_script:
    - pip install awscli
  tags:
  - test-platform
  script:
    - aws s3 sync docs/public s3://design.dev.geniesolutions.cloud/ --delete
  environment:
    name: dev
    url: http://design.dev.geniesolutions.cloud

publish-packages:
  stage: publish
  cache:
    paths:
      - node_modules/
  script:
    - apt-get -y install git=2.32.0
    - npm install
    - npm run bootstrap
    - npm run release